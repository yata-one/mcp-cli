name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  MOON_VERSION: "0.1.20260126"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache MoonBit toolchain
        id: cache-moon
        uses: actions/cache@v4
        with:
          path: ~/.moon
          key: ${{ runner.os }}-moon-${{ env.MOON_VERSION }}

      - name: Install MoonBit
        if: steps.cache-moon.outputs.cache-hit != 'true'
        run: |
          export PATH="$HOME/.moon/bin:$PATH"
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash -s -- "${MOON_VERSION}"

      - name: Add moon to PATH
        run: echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: Cache mooncakes
        uses: actions/cache@v4
        with:
          path: .mooncakes
          key: ${{ runner.os }}-mooncakes-${{ hashFiles('moon.mod.json') }}

      - name: moon check
        run: moon check --target native --deny-warn --fmt

      - name: moon test
        run: moon test --target native

      - name: e2e
        run: bash scripts/e2e.sh
