name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "cli/**"
      - "scripts/**"
      - "moon.mod.json"
      - "moon.pkg.json"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "cli/**"
      - "scripts/**"
      - "moon.mod.json"
      - "moon.pkg.json"
      - ".github/workflows/**"

# Disable all permissions at the workflow level (set minimal at job level)
permissions: {}

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      contents: read
      actions: write # required to save caches
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Cache MoonBit toolchain
        id: cache-moon
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.moon
          key: ${{ runner.os }}-moon

      - name: Install MoonBit
        if: steps.cache-moon.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          export PATH="$HOME/.moon/bin:$PATH"
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
      
      - name: Add moon to PATH
        run: |
          set -euxo pipefail
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: Moon update
        run: moon update
      
      - name: Cache mooncakes
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .mooncakes
          key: ${{ runner.os }}-mooncakes-${{ hashFiles('moon.mod.json') }}

      - name: moon check
        run: |
          set -euxo pipefail
          moon check --target native --deny-warn --fmt

      - name: moon test
        run: |
          set -euxo pipefail
          moon test --target native

      - name: e2e test
        run: |
          set -euxo pipefail
          bash scripts/e2e.sh

  action-timeline:
    name: Show workflow timeline
    needs: test
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
      actions: read
    steps:
      - name: actions-timeline
        uses: Kesin11/actions-timeline@a7eaabf426cdae26c3582c3fa674b897170dec8f # v2.2.4
